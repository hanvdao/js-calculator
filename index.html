<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <span class="screen-value"></span>
      </div>
      <div class="buttons">
        <button class="yellow-btn clear-btn">AC</button>
        <button class="yellow-btn operator">/</button>
        <button class="yellow-btn operator">x</button>
        <button class="yellow-btn delete-btn">
          <i class="fas fa-backspace"></i>
        </button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="yellow-btn operator">-</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="yellow-btn operator">+</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="percent-btn">%</button>
        <button class="digit">0</button>
        <button class="digit decimal-btn">.</button>
        <button class="equal-btn">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
